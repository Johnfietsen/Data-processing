<!DOCTYPE html>
<meta charset="utf-8">
<style>

.chart rect {
  fill: blue;
}

.chart text {
  fill: black;
  font: 10px sans-serif;
  text-anchor: middle;
}

.axis text {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: black;
  stroke: #000;
  shape-rendering: crispEdges;
}

.y.axis path {
  display: none;
}

.x.axis path {
  display: none;
}

</style>

<svg class="chart"></svg>

<script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>

<script src="barchart.js"></script>
